    <div class="container">
      <h1>Регистрация нового пользователя</h1>
      <form>
        <!-- ФИО -->
        <div class="form-group">
          <label for="fullName">ФИО</label>
          <input type="text" class="form-control" id="fullName" placeholder="Иванов Иван Иванович" required>
        </div>

        <!-- Пол -->
        <div class="form-group">
          <label>Пол</label>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="gender" id="male" value="male" required>
            <label class="form-check-label" for="male">Мужской</label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="gender" id="female" value="female" required>
            <label class="form-check-label" for="female">Женский</label>
          </div>
        </div>

        <!-- Телефон -->
        <div class="form-group">
          <label for="phone">Телефон</label>
          <input type="tel" class="form-control phone-field" id="phone" placeholder="+7 (xxx) xxx-xx-xx" required>
        </div>

        <!-- День рождения -->
        <div class="form-group">
          <label for="birthday">День рождения</label>
          <input type="date" class="form-control" id="birthday" required>
        </div>

        
        <label for="adress">Адрес проживания</label>
          <div id="address-section-main" class="container mt-1 border p-3">
            
            <label>Cубъект РФ</label>
          <select class="form-select mb-1" disabled >
            <option selected>Томская область</option>
          </select>
          </div>
          

        <!-- Email -->
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" class="form-control" id="email" required>
          <div id="emailHelp" class="form-text">Email будет использоваться для входа в систему</div>
  </div>

        <!-- Пароль -->
        <div class="form-group">
          <label for="password">Пароль</label>
          <input type="password" class="form-control" id="password" required>
        </div>

        <button type="submit" class="btn btn-primary mt-2 mb-2">Зарегистрироваться</button>
      </form>
